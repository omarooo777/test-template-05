<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Template 5</title>
    <!-- Bootstrap Framework File -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Rendar All Elemants Normally -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./css/homepage.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Settings -->
    <div class="settings-box bg-white position-absolute">
      <h4>Settings</h4>
      <i class="fa-solid fa-gear icon position-absolute bg-white"></i>
    </div>
    <!-- End Settings -->
    <!-- Start Landing -->
    <div class="landing position-relative">
      <div class="container">
        <!-- Start Header Navbar -->
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand text-light fw-bold fs-3" href="#"
            >Special Design
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- End Header Navbar -->
        <div class="intro-text position-absolute text-light text-center">
          <h1 class="mb-3 fw-bold">We Are <span>Creative</span> Agency</h1>
          <p class="lh-lg">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit
            incidunt adipisci tenetur debitis sit a sequi neque error cum
            distinctio.
          </p>
        </div>
      </div>
    </div>
    <!-- End Landing -->

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
